<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylelogin.css">
    <title>
        PassCode Keeper!
    </title>
</head>
<body>
    <div id="heading">
        <h1>PassCode Keeper!</h1>
        <h4>Your Passwords in safe hands :)</h4>
    </div>
    <div class="loginform">
        <label class="labeltext">Username :</label>
            <input
                type="email"
                name="username"
                id="username"
                class="loginText"
                placeholder="email-id"
                autocomplete="on"
                required
                autofocus
            /><br>
        <label class="labeltext">Password :</label>
            <input
                type="password"
                name="userpass"
                id="userpass"
                class="loginText"
                placeholder="Your Password"
                required
            /><br>
        <button class="btnAdd" id="signup"><span>NEW-USER</span></button>
        <button class="btnAdd" id="signin"><span>LOGIN-HERE</span></button>
        <button class="btnAdd-hide" id="logout"><span>LOGOUT</span></button>
    </div>
    <br>

</body>
</html>
